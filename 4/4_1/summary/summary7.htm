<h1>空氣影響</h1>
<p>二氧化碳(CO2)是植物行光合作用所需的碳源，故其濃度與植物生長有正反應，大氣中CO2濃度約為0.03％，吾人可增加其濃度來促進植物生長。但大氣中若含有二氧化硫、硫化氫、乙烯等工業廢氣，對蘭株及花苞生長有極大阻礙。除空氣成分外，空氣流動對蝴蝶蘭的生長有很大助益，它可促進植株根群的生長，水分的蒸散、降低溫室內溫度，減少病蟲害，增進光合作用及呼吸作用。</p>
