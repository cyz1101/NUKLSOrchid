<h1>通風</h1>
	<ul>
		<li>養植蝴蝶蘭除日照和溫度適當管理外，通風亦極為重要。良好的通風，空氣置換頻繁，二氧化碳供應無缺，生長較快速。此外病蟲害亦不易發生。</li>
		<li>
			通風方法:
			<ul>
				<li>利用溫室氣窗，門窗自然通風。</li>
				<li>利用風扇，排風機強制通風。</li>
			</ul>
		</li>
	</ul>
