	<h2>天鵝蘭</h2>
	<img src="../image/2/2_11_0.jpg" alt="天鵝蘭" class="rightimg" />
	<p>一般常見的俗稱綠天鵝及花天鵝。人部份所閌的都是雄花，大部份的個體只茌植株壯碩或因緣際會，不特定原因時才開雌花。由於雄花蕊柱長長的延伸而彎曲著，像極了天鵝頸，花粉帽便是它的鵝頭，基部連結著唇瓣便是它的身體，萼片和側瓣還像伸展著翅及雙腳向後划水，不叫它天鵝實在很難。民國47年3月20日郵政總局發行一套蘭花郵票共四枚，其中的麗日蘭即為綠天鵝，又因落葉後葉鞘尚層層包覆著肥胖的假球莖，好像竹筍，也曾被叫做竹筍蘭。</p>
